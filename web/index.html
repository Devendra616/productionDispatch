<!DOCTYPE html>
<html> 
    <head> 
        <title>LOGIN!!!</title>            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link href="css/style1.css" rel="stylesheet" type="text/css"/>            
    </head> 

    <body> 
        <div class="container  h-100">
            <div class="d-flex justify-content-center h-100">
		<div class="user_card">
		<div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="./images/logo.png" class="brand_logo" alt="Logo">
                    </div>
		</div>
		<div class="d-flex justify-content-center form_container">
                    <label id='message'></label>
                    <form action="checkLogin" method="POST" id='checkloginForm' class="form-inlin justify-content-center">
                     <div class="form-group row">
                         <div class="col-sm-4">
                        <label for="tokenno" class=" col-form-label">TOKEN NO</label>
                         </div>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" name='tokenno' id="tokenno" pattern="^[A-Z]\d{4}$" placeholder='Token No Ex. A1111' title="Employee Token No" required>
                        </div>
                     </div>
                      <div class="form-group row">
                          <div class="col-sm-4">
                        <label for="password" class=" col-form-label">PASSWORD</label>
                          </div>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="password" name='password' required  placeholder='Password' title="Employee Password">
                        </div>
                     </div>                        
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn btn-success login_btn">Login</button>
                    </div>
                        <br>
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="./register.html" class="ml-2 register">Register Here</a>
                    </div>
                        
                    </form>  
            </div>   
        </div>
        </div>
        </div>
    
    </body> 
</html>
