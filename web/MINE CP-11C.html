<html>
    <head>
        <title>Daily production and dispatch details</title>
         
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
         <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h2><u><font color="green">DAILY PRODUCTION DETAILS</font></u></h2></center>
         <center><h2><u><font color="green">MINE/CP-11C</font></u></h2></center>
         <div class='container'>
          <div class="row">
          <form action="ritika"  method="post" id='ritForm'>       
            
        <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>PRODUCTION</th>
                <th>SHIFT I</th>
                <th>SHIFT II</th>
                <th>SHIFT III</th>
                <th>ON-DATE</th>
                <th>CUM.</th>
            </tr>
        </thead>
        <tbody>
           <tr>
                <td>FIRST HR. </td>
                <td><input type="number" id="first_I" name="1st Hr-I" placeholder='1st hr -  I' value="" pattern="^\d*$"  title="1st hr -  I" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="first_II"  name="1st Hr-II" placeholder='1st hr -  II' value="" pattern="^\d*$"  title="1st hr -  II" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="first_III"  name="1st Hr-III" placeholder='1st hr -  III' value="" pattern="^\d*$"  title="1st hr -  III" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="first_onDate" name="1st Hr-ON DATE" placeholder='1st hr - ON-DATE'  title="1st hr - ON-DATE"  disabled ></td>
                <td><input type="number"  id="first_cumm" name="1st Hr-CUM"  placeholder='1st hr -  CUM' title="1st hr -  CUM" disabled  ></td>
            </tr>
            <tr>
                <td>LAST HR. </td>
                <td><input type="number" id="last_I" name="Last Hr-I" placeholder='Last hr -  I' value="" pattern="^\d*$"  title="Last hr -  I" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="last_II"  name="Last Hr-II" placeholder='Last hr -  II' value="" pattern="^\d*$"  title="Last hr -  II" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="last_III"  name="Last Hr-III" placeholder='Last hr -  III' value="" pattern="^\d*$"  title="Last hr -  III" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="last_onDate" name="Last Hr-ON-DATE" placeholder='Last hr -  ON-DATE'   title="Last hr -  ON-DATE"  disabled ></td>
                <td><input type="number"  id="last_cumm"  name="Last Hr-CUM" placeholder='Last hr -  CUM'   title="Last hr -  CUM"  disabled ></td>
            </tr>
                 <tr>
                <td>ROM</td>
                <td><input type="number" id="ROM_I" name="ROM Hr-I" placeholder='ROM -  I' value="" pattern="^\d*$"  title="ROM -  I" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="ROM_II" name="ROM Hr-II" placeholder='ROM -  II' value="" pattern="^\d*$"  title="ROM -  II" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="ROM_III" name="ROM Hr-III" placeholder='ROM -  III' value="" pattern="^\d*$"  title="ROM  -  III" required onblur="calculateSum(this)"></td>
                <td><input type="number" id="ROM_onDate" name="ROM Hr-ON-DATE" placeholder='ROM -  ON-DATE'  title="ROM -  ON-DATE" disabled ></td>
                <td><input type="number"  id="ROM_cumm" name="ROM Hr-CUM" placeholder='ROM -  CUM'   title="ROM -  CUM" disabled  ></td>
            </tr>
        </tbody>     
    </table>
                  
          
        
        <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>PRODUCTION</th>
               <th>SHIFT I</th>
                <th>SHIFT II</th>
                <th>SHIFT III</th>
                <th>ON-DATE</th>
                <th>CUM.</th>
            </tr>
        </thead>
        <tbody>
            <p> <font color="#800000"> <b> Utilized Hr. </b> </p>
            <tr>
                     <td>UTL.<br>
                         6440/6540-CR<br>
                         4311-Randhir kr <br>
                         4322-Markam<br>
                     </td>
               <td><input type="number" step=".01" id="UTL_I" name="UTL-I" placeholder='UTL. -  I' value="" pattern="^\d*(\.\d{0,2})?$"  title="UTL. -  I" required onblur="calculateSum(this)"></td>
                <td><input type="number" step=".01" id="UTL_II" name="UTL-II" placeholder='UTL. -  II' value=""  pattern="^\d*(\.\d{0,2})?$" title="UTL. -  II" required onblur="calculateSum(this)"></td>
                <td><input type="number" step=".01" id="UTL_III" name="UTL-III" placeholder='UTL. -  III' value="" pattern="^\d*(\.\d{0,2})?$"  title="UTL. -  III" required onblur="calculateSum(this)"></td>
                <td><input type="number" step=".01" id="UTL_onDate" name="UTL-ON-DATE" placeholder='UTL. - ON-DATE'   title="UTL. - ON-DATE" disabled ></td>
                <td><input type="number" step=".01" id="UTL_cumm" name="UTL-CUM" placeholder='UTL. - CUM'  title="UTL. - CUM" disabled > </td>
            </tr>
      </tbody>
       </table>

    <div class="btn-group">
        <button type="reset" id="example-reset-button" class="btn btn-default">Reset</button>
        <select id="breakdown" multiple>
            <option value="1"> NO ORE</option>
            <option value="2"> PSP FULL</option>
            <option value="3"> BOULDER JAM</option>
            <option value="4"> CHUTE JAM</option>
            <option value="5"> NO POWER</option>
            <option value="6"> MECH. B/D</option>
            <option value="7"> ELEC. B/D</option>
            <option value="8"> OTHERS</option>
            <option value="9"> TOTAL STOPPAGES</option>
        </select>   
    </div>
     <center>
                <button type="submit" class='btn btn-primary btn-sm mr-3'>SUBMIT</button> 
                <a  href="productionmenu.html">Go Back</a>
                </center>             
   </form>

         </div>
         </div>
        
          
      
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <script type="text/javascript">
        
        function calculateSum(field) {
                console.log(field);
                let currentRow = $(field).closest("tr");
                let first =  parseInt($("input[id$='_I']",currentRow).val());
                let second =  parseInt($("input[id$='_II']",currentRow).val());
                let third =  parseInt($("input[id$='_III']",currentRow).val());
                
                if(isNaN(first)) {
                    first =0;
                }
                if(isNaN(second)) {
                    second =0;
                }
                if(isNaN(third)) {
                    third =0;
                }
                let calOnDate = first + second + third;
                $("input[id$='_onDate']",currentRow).val(calOnDate);
            }
        
            $(function() {
                $('#breakdown').multiselect({
                    includeSelectAllOption: true,
                    nonSelectedText: 'No Stoppages',
                    numberDisplayed: 3,        
                    enableCaseInsensitiveFiltering: true,  

                });
                $('#frmBreakdown').on('reset', function() {
                        $('#breakdown option:selected').each(function() {
                            $(this).prop('selected', false);
                        })

                        $('#breakdown').multiselect('refresh');
                    });
            });

            $('#frmBreakdown  option:selected').map(function(a, item){return item.text;});


    </script>  


</body>
    
</html>
